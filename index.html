<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>techGem AI</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
      transition: background 0.5s, color 0.5s;
    }
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    h1, h2 { text-align: center; }
    .btn {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
    }
    .btn:hover { background: #0056b3; }
    .hidden { display: none; }
    .btn-group, .menu { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    #chat-container, #about-author, #introduction, #history-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    textarea { width: 100%; }
    .chat-section {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #e9f7ff;
      border-radius: 5px;
      position: relative;
    }
    .dark-mode .chat-section {
      background: #1e1e1e;
      color: #eee;
      border-color: #444;
    }
    .history-item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .dark-mode .history-item { background: #1e1e1e; border-color: #444; }
    .response-tools { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
    .markdown-output pre {
      position: relative;
      background: #222;
      color: #fff;
      padding: 10px;
      overflow-x: auto;
    }
    .markdown-output pre button.copy-code {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #444;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body onload="initialize()">

  <p id="greeting"></p>

  <section id="introduction">
    <h2>Welcome to a powerful AI assistant.</h2>
    <p>Talk to a smart assistant powered by AI. Ask anything, learn, explore, and get instant responses!</p>
  </section>

  <section id="chat-with-ai">
    <h2>Hey, how can I assist you today?</h2>
    <textarea id="user-input" rows="10" cols="80" placeholder="Ask anything..."></textarea>
    <button class="btn" onclick="pastePrompt()">Paste Prompt</button>
    <p><strong>Word Count:</strong> <span id="word-count">0</span></p>
    <p>Upload an image, PDF, or TXT file:</p>
    <input type="file" id="file-input" accept=".txt,.pdf,image/*" class="btn" />
    <div class="btn-group">
      <button class="btn" onclick="sendPrompt()">Send message</button>
      <button class="btn" onclick="clearChat()">New Chat</button>
      <button class="btn" onclick="searchGoogle()">Search on Google</button>
      <button class="btn" onclick="toggleDarkMode()">Toggle Theme</button>
      <button class="btn" onclick="openPromptAsText()">Download Prompt</button>
    </div>
    <h3 id="conversation-heading" class="hidden">Conversations</h3>
    <div id="chat-container"></div>
    <div class="menu">
      <button class="btn" onclick="toggleHistory()">Toggle History</button>
      <button class="btn" onclick="deleteHistory()">Clear History</button>
      <button class="btn" onclick="exportHistory()">Export</button>
    </div>
  </section>

  <section id="history-container" class="hidden">
    <h2>Chat History</h2>
    <div id="history-list"></div>
  </section>

  <script>
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
    let chatCounter = chatHistory.length;
    let speechRate = 1;
    let fileText = "";
    let imageBase64 = "";

    function initialize() {
      updateGreeting();
      setInterval(updateGreeting, 1000);
      document.getElementById('user-input').addEventListener('input', updateWordCount);
      document.getElementById('file-input').addEventListener('change', handleFileUpload);
      loadDraft();
      showHistory();
    }

    function updateGreeting() {
      const now = new Date();
      const greeting = now.getHours() < 12 ? "Good morning" : now.getHours() < 18 ? "Good afternoon" : "Good evening";
      document.getElementById('greeting').innerText = `${greeting}, today is ${now.toDateString()} and it's ${now.toLocaleTimeString()}.`;
    }

    function updateWordCount() {
      const text = document.getElementById('user-input').value;
      const words = text.trim().split(/\s+/).filter(w => w.length > 0);
      document.getElementById('word-count').innerText = words.length;
      localStorage.setItem("draft", text);
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => imageBase64 = reader.result.split(',')[1];
        reader.readAsDataURL(file);
      } else if (file.type === "application/pdf") {
        const reader = new FileReader();
        reader.onload = () => fileText = "[PDF uploaded â€” content preview not supported]";
        reader.readAsArrayBuffer(file);
      } else {
        const reader = new FileReader();
        reader.onload = () => fileText = reader.result;
        reader.readAsText(file);
      }
    }

    function sendPrompt() {
      const input = document.getElementById('user-input').value.trim();
      if (!input && !imageBase64 && !fileText) return;

      document.getElementById("conversation-heading").classList.remove("hidden");

      const chatBlock = document.createElement('div');
      chatBlock.classList.add('chat-section');

      const userElem = document.createElement('div');
      userElem.innerHTML = `<strong>You Said:</strong><br>${marked.parse(input || "[file content]")}`;

      const aiElem = document.createElement('div');
      const aiContent = document.createElement('div');
      aiContent.innerHTML = `<strong>AI Said:</strong><br><span>AI is typing...</span>`;
      aiElem.appendChild(aiContent);

      chatBlock.appendChild(userElem);
      chatBlock.appendChild(aiElem);
      document.getElementById('chat-container').appendChild(chatBlock);

      const apiKey = "AIzaSyDYeLxp7Jp5qSypbVBPy9v_XYmz7Sc1qfs";
      const headers = { 'Content-Type': 'application/json' };
      const contextParts = chatHistory.flatMap(chat => [{ text: chat.userInput }, { text: chat.aiResponse }]);

      const data = {
        contents: [{
          parts: [
            ...contextParts,
            ...(input ? [{ text: input }] : []),
            ...(fileText ? [{ text: fileText }] : []),
            ...(imageBase64 ? [{
              inlineData: {
                mimeType: "image/jpeg",
                data: imageBase64
              }
            }] : [])
          ]
        }]
      };

      fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
        method: 'POST',
        headers,
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
        const rendered = marked.parse(reply);
        const parsed = document.createElement("div");
        parsed.className = "markdown-output";
        parsed.innerHTML = rendered;

        // Add copy code buttons
        parsed.querySelectorAll("pre code").forEach(codeBlock => {
          const btn = document.createElement("button");
          btn.textContent = "Copy Code";
          btn.className = "copy-code";
          btn.onclick = () => navigator.clipboard.writeText(codeBlock.textContent);
          codeBlock.parentElement.insertBefore(btn, codeBlock);
        });

        aiContent.innerHTML = `<strong>AI Said:</strong>`;
        aiContent.appendChild(parsed);

        const toolBox = document.createElement('div');
        toolBox.classList.add('response-tools');
        toolBox.innerHTML = `
          <button class="btn" onclick="navigator.clipboard.writeText(\`${reply.replace(/`/g, '\\`')}\`)">Copy</button>
          <button class="btn" onclick="downloadText(\`${reply.replace(/`/g, '\\`')}\`)">Save</button>
          <button class="btn" onclick="shareText(\`${reply.replace(/`/g, '\\`')}\`)">Share</button>
          <button class="btn" onclick="regenerateReply(\`${input.replace(/`/g, '\\`')}\`, this)">Regenerate</button>
          <button class="btn" onclick="deleteThisChat(this)">Delete This Chat</button>
          <button class="btn" onclick="speakNow(\`${reply.replace(/`/g, '\\`')}\`)">Listen</button>
        `;
        aiElem.appendChild(toolBox);

        saveToHistory(input || fileText, reply);
        localStorage.removeItem("draft");
      })
      .catch(err => {
        aiContent.innerHTML = `<strong>AI Said:</strong><br>Error: ${err.message}`;
      });

      document.getElementById('user-input').value = '';
      imageBase64 = "";
      fileText = "";
      updateWordCount();
    }

    function deleteThisChat(button) {
      const chatSection = button.closest('.chat-section');
      if (chatSection) chatSection.remove();
    }

    function regenerateReply(prompt, button) {
      document.getElementById('user-input').value = prompt;
      sendPrompt();
    }

    function saveToHistory(userInput, aiResponse) {
      const chat = {
        userInput,
        aiResponse,
        date: new Date().toLocaleString(),
        chatNumber: ++chatCounter
      };
      chatHistory.push(chat);
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      showHistory();
    }

    function showHistory() {
      const container = document.getElementById('history-list');
      container.innerHTML = '';
      chatHistory.forEach(chat => {
        const item = document.createElement('div');
        item.classList.add('history-item');
        item.innerHTML = `<div><strong>${chat.date}</strong></div>
          <div><em>You:</em> ${chat.userInput}</div>
          <div><em>AI:</em> ${chat.aiResponse}</div>`;
        container.appendChild(item);
      });
    }

    function clearChat() {
      document.getElementById('user-input').value = '';
      document.getElementById('chat-container').innerHTML = '';
      document.getElementById("conversation-heading").classList.add("hidden");
      updateWordCount();
    }

    function deleteHistory() {
      localStorage.removeItem('chatHistory');
      chatHistory = [];
      chatCounter = 0;
      showHistory();
    }

    function toggleHistory() {
      document.getElementById('history-container').classList.toggle('hidden');
    }

    function exportHistory() {
      const blob = new Blob([JSON.stringify(chatHistory, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'chat_history.json';
      link.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function loadDraft() {
      const draft = localStorage.getItem("draft");
      if (draft) {
        document.getElementById('user-input').value = draft;
        updateWordCount();
      }
    }

    function searchGoogle() {
      const query = document.getElementById('user-input').value;
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }

    function openPromptAsText() {
      const prompt = document.getElementById('user-input').value;
      const blob = new Blob([prompt], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'prompt.txt';
      link.click();
    }

    function pastePrompt() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('user-input').value = text;
        updateWordCount();
      });
    }

    function downloadText(text) {
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'response.txt';
      link.click();
    }

    function shareText(text) {
      navigator.clipboard.writeText(text).then(() => alert("Text copied to clipboard for sharing."));
    }

    function speakNow(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = speechRate;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
